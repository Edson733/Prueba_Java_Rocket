<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrar Tarea</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container pt-5">
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <h1 class="text-center">Registrar nueva tarea</h1>
                    <form class="mt-3" action="/guardar-tarea" method="post" th:object="${tarea}">
                        <div class="form-group mb-3">
                            <label>Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}">
                        </div>
                        <div class="form-group mb-3">
                            <label>DescripciÃ³n</label>
                            <textarea class="form-control" th:field="*{descripcion}"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label>Fecha de inicio</label>
                            <input type="date" class="form-control" th:field="*{fechaInicio}">
                        </div>
                        <button type="submit" class="d-grid gap-2 mx-auto btn btn-outline-success">Guardar</button>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
